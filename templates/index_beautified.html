<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image retrieval</title>
    <link rel="icon" type="image/x-icon" href="/static/source/shortcut_logo.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/static/frontend/css/cropper.css">
    <link href="/static/frontend/css/styles.css" rel="stylesheet">
    <link href="/static/frontend/css/style_beautified.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="content_page">
      <div class="web_name" style="text-align: center">
        <img class="img_logo" src="/static/source/logofull.png" alt="logo" />
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/source/flask.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/source/opencv.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/source/tensor.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/source/keras.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="modify">
        <form action="/result" method="post" enctype="multipart/form-data">
          <div class="topk_method">

            <div class="topk">
              <div class="slidecontainer">
                <label for="volume" style="margin-bottom: 10px"
                  >Số lượng ảnh liên quan</label
                >
                <div class="range_value">
                  <input
                    type="range"
                    min="8"
                    max="50"
                    step="4"
                    class="slider"
                    id="myRange"
                    name="K"
                    value="20"
                  />
                  <div class="value_box">
                    <span id="demo"></span>
                  </div>
                </div>
              </div>
              <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                  output.innerHTML = this.value;
                };
              </script>
            </div>
            <div class="method_box">
              <label for="method" style="margin-bottom: 10px">Chọn tập dữ liệu</label>
              <select name="dataset" id="method">
                <option class="w" value="oxbuild">Oxford Buildings</option>
                <option class="w" value="paris">Paris Buildings</option>
              </select>
            </div>
          </div>

          <input id="alert-no-file" hidden="true" value={{ALERT}}>

          <div id="alert-section">

          </div>

          <div class="browser_pic">
            <label for="img_file">Chọn ảnh</label>
            <input type="file" id="img_file" name="uploaded_img" hidden="true" />
            <input type="file" id="real_img_file" name="real_uploaded_img" hidden="true" />

            <input type="text" id="x_coor" name="x" hidden="true">
            <input type="text" id="y_coor" name="y" hidden="true">
            <input type="text" id="img_height" name="img_height" hidden="true">
            <input type="text" id="img_width" name="img_width" hidden="true">
            <input type="text" id="image-url" name="image_url" hidden="true">
          </div>

          <div class="text-center cropped-image-div ">
            <img src="" class="cropped-image">
            <p class="input-status">Chưa chọn ảnh</p>
          </div>

          <button type="submit" class="btn btn-primary seach-btn">Tìm ảnh</button>

          <!-- <button type="submit" id="seach-btn">Search by image</button> -->
        </form>
      </div>

      {% block modal %}{% endblock %}

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/frontend/js/cropper.js"></script>
    <script src="/static/frontend/js/main-script.js"></script>
    <script src="/static/frontend/js/index.js"></script>

  </body>
</html>
