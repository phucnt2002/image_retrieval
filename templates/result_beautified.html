<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image retrieval</title>
    <link rel="icon" type="image/x-icon" href="/static/source/shortcut_logo.png">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
            href="//db.onlinewebfonts.com/c/041a069e9ea3324a0b0c767aef875f17?family=Fira+Sans"
            rel="stylesheet"
            type="text/css"
    />
    <link rel="stylesheet" href="/static/frontend/css/result_beautified.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="content_page">
    <div class="header">
        <div class="icon">
            <a href="/">
                <img src="/static/source/shortcut_logo.png" alt="homelogo"/>
            </a>
        </div>
    </div>
    
    <div class="above_zone">
        <p></p>
        <div class="query_item"><img src={{QUERY}} alt="query_img"/></div>
        <p style="margin: 20px"></p>
    </div>

    <div class="result_zone row">
        {% for path in PATHS %}
        <div class="result_zone_item col-6">
            <img src={{path}} class="my-3 res-img">
        </div>
        {% endfor %}
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>

</body>
</html>
