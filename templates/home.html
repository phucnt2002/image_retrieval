    <div class="wrapper">
        <section class="section" style="margin-left: 50px;">
            <div class="container mt-5 shadow-sm">

                    <div class="box py-4 px-4">

                                            <div class="slidecontainer">
                                                <label for="volume" class="font-size" style="margin-bottom: 10px">Number

                                                <div class="range_value">
                                                    <div class="value_box">
                                                        <span class="font-size">8</span>
                                                    </div>
                                                    <input style="width: 100%; margin-left: 8px;" type="range" min="8"

                                                    <div class="value_box">
                                                        <span class="font-size" id="demo"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <script>
                                                var slider = document.getElementById("myRange");
                                                var output = document.getElementById("demo");
                                                output.innerHTML = slider.value;

                                                slider.oninput = function () {
                                                    output.innerHTML = this.value;
                                                };
                                            </script>
                                            <div class="method_box">
                                                <label class="font-size" for="method" style="margin-bottom: 10px">Chọn

    <script>
        const bannserSlider = new Swiper('#bannerSlider', {
            speed: 400,
            spaceBetween: 100,
            loop: true,
            autoplay: {
                delay: 2000,
            },
            breakpoints: {
                0: {
                    navigation: {
                        enabled: false,
                        nextEl: null,
                        prevEl: null,
                    },
                },
                675: {
                    navigation: {
                        enabled: true
                    },
                }
            },
            navigation: {
                nextEl: '.slider_navigation--next',
                prevEl: '.slider_navigation--prev',
            },
        });

        const newSlider = new Swiper('#newSlider', {
            speed: 400,
            spaceBetween: 50,
            loop: true,
            breakpoints: {
                0: {
                    slidesPerView: 2,
                    spaceBetween: 5,
                    navigation: {
                        enabled: false,
                        nextEl: null,
                        prevEl: null,
                    },
                },
                576: {
                    slidesPerView: 3,
                    spaceBetween: 5,
                    navigation: {
                        enabled: true
                    },
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 5
                },
                992: {
                    slidesPerView: 5,
                    spaceBetween: 5
                },
                1200: {
                    slidesPerView: 6,
                    spaceBetween: 5
                }
            },
            navigation: {
                nextEl: '.slider_navigation--next',
                prevEl: '.slider_navigation--prev',
            },
        });

        const quoteSlider = new Swiper('#quoteSlider', {
            speed: 400,
            spaceBetween: 100,
            loop: true,
            autoplay: {
                delay: 2000,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            breakpoints: {
                0: {
                    navigation: {
                        enabled: false,
                        nextEl: null,
                        prevEl: null,
                    },
                },
                675: {
                    navigation: {
                        enabled: true
                    },
                }
            },
            navigation: {
                nextEl: '.slider_navigation--next',
                prevEl: '.slider_navigation--prev',
            },
        });

        const collectionSlider = new Swiper('#collectionSlider', {
            speed: 400,
            spaceBetween: 50,
            loop: true,
            breakpoints: {
                0: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                    navigation: {
                        enabled: false,
                        nextEl: null,
                        prevEl: null,
                    },
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                    navigation: {
                        enabled: true
                    },
                },
                992: {
                    slidesPerView: 3,
                    spaceBetween: 10
                },
            },
            navigation: {
                nextEl: '.slider_navigation--next',
                prevEl: '.slider_navigation--prev',
            },
        });
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
        };
    </script>
